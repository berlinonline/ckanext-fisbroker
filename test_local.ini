[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:../../src/ckan/test-core.ini

ckan.site_title = My Test CKAN Site

# Insert any custom config settings to be used when running your extension's
# tests here.

# This setting will be ignored when we're using ckanext-envvar. We'll set it anyways...
sqlalchemy.url = postgresql://ckan_default:pass@localhost/ckan_test

ckan.plugins = harvest fisbroker fisbroker_harvester
ckan.harvest.mq.type = redis

# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = WARN

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s